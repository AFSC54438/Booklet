<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chrome Extension</title>

        <link rel="stylesheet" href="src/styles.css">
        <link rel="stylesheet" href="src/output.css">
    </head>

    <body class="bg-white dark:bg-gray-900 transition-colors duration-200">
        <div class="popup-root">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 dark:from-blue-700 dark:to-indigo-800 p-6 shadow-lg">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-white">S C A M B R I D G E</h1>

                    <button id="themeToggle" class="cursor-pointer bg-white dark:bg-gray-800 p-2 rounded-lg shadow-md hover:scale-110 transition-transform">
                        <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>

                        <svg id="moonIcon" class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
                <nav class="flex -mb-px">
                    <button class="cursor-pointer tab-btn flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors active" data-tab="subjects-tab">
                        <span class="text-blue-600 dark:text-blue-400">Settings</span>
                    </button>

                    <button class="cursor-pointer tab-btn flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors" data-tab="past-papers-tab">
                        <span class="text-gray-500 dark:text-gray-400">Past Papers</span>
                    </button>

                    <button class="cursor-pointer tab-btn flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors" data-tab="bookmarks-tab">
                        <span class="text-gray-500 dark:text-gray-400">Bookmarks</span>
                    </button>
                </nav>
            </div>

            <div class="p-6">
                <div id="subjects-tab" class="tab-content">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Subjects</h2>

                    <form id="subj_form">
                        <div class="scroll-auto p-3 bg-gray-50 dark:bg-gray-800 rounded-lg mb-4 scrollable-subjects">
                            <div id="subj_choices" class="grid grid-cols-2"></div>
                        </div>

                        <button type="submit" id="save_subj" class="cursor-pointer bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors font-medium w-full text-sm">
                            Save Preferences
                        </button>
                    </form>

                    <p class="text-gray-500 text-sm pt-2">
                        <b>NOTE:</b> you can change these settings any time
                    </p>
                </div>

                <div id="past-papers-tab" class="tab-content hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Past Papers</h2>

                    <form id="papers_form" autocomplete="off">
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subjects</label>
                                    <select id="exam_subj" class="h-10 w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option selected disabled>Choose...</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Series</label>
                                    <select id="exam_series" class="h-10 w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option selected disabled>Choose...</option>
                                        <option value="fm">February/March</option>
                                        <option value="mj">May/June</option>
                                        <option value="on">October/November</option>
                                    </select>
                                </div>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Year</label>
                                    <input type="text" id="exam_year" required class="h-10 w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Paper</label>
                                    <input type="text" id="exam_paper" required class="h-10 w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-gray-200 dark:bg-gray-800 p-2 flex flex-col items-center justify-center border-t border-gray-200 dark:border-gray-700">
                <h2 class="text-xs text-gray-600 dark:text-gray-400">
                    ~ Designed by
                    <a href="https://github.com/AFSC54438" target="_blank" class="underline text-blue-400 hover:text-blue-500">AFS</a>
                    &
                    <a href="https://github.com/YakAliOen" target="_blank" class="underline text-blue-400 hover:text-blue-500">YAO</a>
                    ~
                </h2>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="pdf-lib.min.js"></script>
    </body>
</html>
